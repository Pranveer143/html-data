<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Registration Form</title>
</head>
<body>
		<br><br>
		<center>
		<table bgcolor="#F0E68C"  border="5px" cellpadding="7" cellspacing="5">
	  <form>
	  	<th colspan="2" bgcolor="#D8BFD8"><marquee><h1><font color="red" face="Brush Script MT" size="+6">Registration Form </font></h1></marquee></th>
	  	<tr><th>Enter ur Fname </th>

	  	<tr><td>Enter ur Mobile No.</td>

	  	<tr><td>Enter ur Address</td>

	  	<tr><td>Select ur Gender</td>
	  	<td>Male<input type="radio" name="Gender">
	  	Female<input type="radio" name="Gender">
	  	Transgender<input type="radio" name="Gender"></td></tr>
	  	<tr><td>Select ur Hobbies</td> 
	  	<td>Movies<input type="checkbox" name="">
	  	Reading Books<input type="checkbox" name="">
	  	Playing Cricket<input type="checkbox" name="">
	  	</td></tr>
	  	<tr><td>Select ur DOB</td>
	  		<td><input type="date" name=""></td></tr>

	  		<option>China</option>
	  		<option>USA</option>
	  	</select></td></tr>
	  	<tr><td><input type="Submit" value="SignUp" name="">   <input type="reset" value="Reset" name="">

	  </form>
	 </table>
	 </center>
