<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Audio/video</title>
</head>
<body>
	<h1>use link for audio</h1>
	<audio controls="">
		<source src="Manike.mp3" type="audio/mp3">
	</audio>
	<h1>Link for video</h1>
	<video controls="" width="600px" height="400px">
		<source src="video.mp4" type="video/mp4">
	</video>
</body>
</html>
